## 消息队列可能的各种消息体key,用StrPool.COMMA(,)分割
message:
  body:
    ## 修改前的值
    prevalue: before
    ## 修改后的值
    postvalue: after
    ## 采集的表
    collectTable: table
    ## 动作
    operation: op
    ## 动作的代码
    insertOp: c
    updateOp: u
    deleteOp: d
    manageOp: management
  sql:
    path: /data/app/rdcp/lr-rd-rdcp-data-converge/sql.properties
    ## sql插入的后缀
    insertSuf: insert
    ## sql更新的后缀
    updateSuf: update
    ## sql删除的后缀
    deleteSuf: delete
    ## sql治理的后缀
    manageSuf: management